<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midicine-reminder</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="body__wrapper">
    <div class="medicine">
      <div class="day-time">
        <div class="day-time__info">
          <div class="day-time__logo">
            <div class="day-time__logo-bg"></div>
          </div>
          <h2 class="day-time__name">Утро</h2>
          <div class="day-time__time">5-12</div>
        </div>
        <div class="day-time__schedule">
          <div class="pill">
            <div class="pill__image">
              <img src="img/capsule.svg" alt="capsule-img" class="pill__image-img">
            </div>
            <div class="pill__descr">
              <p class="pill__name">Витамины</p>
              <p class="pill__amount">40mg</p>
            </div>
            <div class="pill__dose">
              <p class="pill__dose-title">Дозировка</p>
              <p class="pill__dose-quant">1 Таблетка</p>
            </div>
          </div>
        </div>
        <div class="day-time__bg"></div>
      </div>
      <div class="day-time day-time__afternoon">
        <div class="day-time__info">
          <div class="day-time__logo"></div>
          <h2 class="day-time__name">День</h2>
          <div class="day-time__time">12-17</div>
        </div>
        <div class="day-time__schedule">
          <div class="pill">
            <div class="pill__image">
              <img src="img/capsule.svg" alt="capsule-img" class="pill__image-img">
            </div>
            <div class="pill__descr">
              <p class="pill__name">Витамины</p>
              <p class="pill__amount">40mg</p>
            </div>
            <div class="pill__dose">
              <p class="pill__dose-title">Дозировка</p>
              <p class="pill__dose-quant">1 Таблетка</p>
            </div>
          </div>
        </div>
        <div class="day-time__bg"></div>
      </div>
      <div class="day-time day-time__evening">
        <div class="day-time__info">
          <div class="day-time__logo">
            <div class="day-time__logo-bg"></div>
          </div>
          <h2 class="day-time__name">Вечер</h2>
          <div class="day-time__time">17-20</div>
        </div>
        <div class="day-time__schedule">
          <div class="pill">
            <div class="pill__image">
              <img src="img/capsule.svg" alt="capsule-img" class="pill__image-img">
            </div>
            <div class="pill__descr">
              <p class="pill__name">Витамины</p>
              <p class="pill__amount">40mg</p>
            </div>
            <div class="pill__dose">
              <p class="pill__dose-title">Дозировка</p>
              <p class="pill__dose-quant">1 Таблетка</p>
            </div>
          </div>
        </div>
        <div class="day-time__bg"></div>
      </div>
      <div class="day-time day-time__night">
        <div class="day-time__info">
          <div class="day-time__logo">
            <div class="day-time__logo-bg">
              <div class="day-time__logo-dots"></div>
              <div class="day-time__logo-dots"></div>
              <div class="day-time__logo-dots"></div>
              <div class="day-time__logo-dots"></div>
              <div class="day-time__logo-dots"></div>
            </div>
          </div>
          <h2 class="day-time__name">Ночь</h2>
          <div class="day-time__time">20-00</div>
        </div>
        <div class="day-time__schedule">
          <div class="pill">
            <div class="pill__image">
              <img src="img/capsule.svg" alt="capsule-img" class="pill__image-img">
            </div>
            <div class="pill__descr">
              <p class="pill__name">Витамины</p>
              <p class="pill__amount">40mg</p>
            </div>
            <div class="pill__dose">
              <p class="pill__dose-title">Дозировка</p>
              <p class="pill__dose-quant">1 Таблетка</p>
            </div>
          </div>
        </div>
        <div class="day-time__bg"></div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
