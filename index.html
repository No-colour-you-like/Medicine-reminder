<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midicine-reminder</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="body__wrapper">
    <div class="medicine">
      <header class="medicine__header">
        <div id="modal-show-btn" class="modal-btn">
          <img src="img/medicine-add.svg" alt="add-medicine" class="modal-btn__img">
        </div>
      </header>
      <div class="medicine__days">
        <div id="day-time-morning" class="day-time">
          <div class="day-time__info">
            <div class="day-time__logo">
              <div class="day-time__logo-bg"></div>
            </div>
            <h2 class="day-time__name">Утро</h2>
            <div class="day-time__time">5 - 12</div>
          </div>
          <div class="day-time__schedule">
            <div class="pill">
              <div class="pill__image">
                <img src="img/capsule.svg" alt="capsule-img" class="pill__image-img">
              </div>
              <div class="pill__time">
                <p class="pill__time-title">Время</p>
                <p class="pill__time-amount">10:00</p>
              </div>
              <div class="pill__descr">
                <p class="pill__name">Витамины</p>
                <p class="pill__amount">40mg, 1 таблетка</p>
                <p class="pill__eating">До еды</p>
              </div>
              <div class="pill__left">
                <p class="pill__left-title">Осталось</p>
                <p class="pill__left-quant">15 min</p>
              </div>
              <div class="pill__complete">
                <div class="pill__check">
                  <img id="mecicine-complete" src="img/checked.svg" alt="pill-complete-icon" class="pill__check-icon">
                </div>
                <div id="mecicine-cancel" class="pill__check">
                  <img src="img/error.svg" alt="pill-cancel-icon" class="pill__check-icon">
                </div>
              </div>
            </div>
          </div>
          <div class="day-time__bg"></div>
        </div>
        <div id="day-time-afternoon" class="day-time day-time__afternoon">
          <div class="day-time__info">
            <div class="day-time__logo"></div>
            <h2 class="day-time__name">День</h2>
            <div class="day-time__time">12 - 17</div>
          </div>
          <div class="day-time__schedule"></div>
          <div class="day-time__bg"></div>
        </div>
        <div id="day-time-evening" class="day-time day-time__evening">
          <div class="day-time__info">
            <div class="day-time__logo">
              <div class="day-time__logo-bg"></div>
            </div>
            <h2 class="day-time__name">Вечер</h2>
            <div class="day-time__time">17 - 20</div>
          </div>
          <div class="day-time__schedule"></div>
          <div class="day-time__bg"></div>
        </div>
        <div id="day-time-night" class="day-time day-time__night">
          <div class="day-time__info">
            <div class="day-time__logo">
              <div class="day-time__logo-bg">
                <div class="day-time__logo-dots"></div>
                <div class="day-time__logo-dots"></div>
                <div class="day-time__logo-dots"></div>
                <div class="day-time__logo-dots"></div>
                <div class="day-time__logo-dots"></div>
              </div>
            </div>
            <h2 class="day-time__name">Ночь</h2>
            <div class="day-time__time">20 - 00</div>
          </div>
          <div class="day-time__schedule"></div>
          <div class="day-time__bg"></div>
        </div>
      </div>
      <div id="medicine-modal" class="medicine__modal">
        <form class="medicine__modal-form">
          <label for="select-medicine-name" class="select-medicine__title">Название лекарства</label>
          <input id="select-medicine-name" type="text" class="select-medicine__input">
          <h3 class="select-medicine__title">Вид лекарства</h3>
          <div class="select-medicine__types">
            <div data-medtype="capsule" class="select-medicine__type">
              <img src="img/capsule.svg" alt="medicine-type" class="select-medicine__type-img">
            </div>
            <div data-medtype="pills" class="select-medicine__type">
              <img src="img/pills.svg" alt="medicine-type" class="select-medicine__type-img">
            </div>
            <div data-medtype="injection" class="select-medicine__type">
              <img src="img/injection.svg" alt="medicine-type" class="select-medicine__type-img">
            </div>
            <div data-medtype="dropper" class="select-medicine__type">
              <img src="img/dropper.svg" alt="medicine-type" class="select-medicine__type-img">
            </div>
          </div>
          <div class="select-medicine__dosage">
            <div class="dosage__value">
              <label for="dosage-value-input" class="select-medicine__title">Дозировка</label>
              <input id="dosage-value-input" type="text" class="select-medicine__dosage-input">
            </div>
            <div class="dosage__value">
              <label for="dosage-quantity-input" class="select-medicine__title">Кол-во</label>
              <input id="dosage-quantity-input" type="number" min="1" class="select-medicine__dosage-input">
            </div>
          </div>
          <h3 class="select-medicine__title">Дни недели</h3>
          <div class="select-medicine__days">
            <div class="select-medicine__day">Пн</div>
            <div class="select-medicine__day">Вт</div>
            <div class="select-medicine__day">Ср</div>
            <div class="select-medicine__day">Чт</div>
            <div class="select-medicine__day">Пт</div>
            <div class="select-medicine__day">Сб</div>
            <div class="select-medicine__day">Вс</div>
          </div>
          <label for="time-input" class="select-medicine__title">Время</label>
          <input id="time-input" type="datetime-local" class="select-medicine__input">
          <h3 class="select-medicine__title">Повторы</h3>
          <div class="select-medicine__method">
            <div data-method="до еды" class="select-medicine__method-time">До еды</div>
            <div data-method="после еды" class="select-medicine__method-time">После еды</div>
          </div>
          <button id="medicine-add-btn" class="select-medicine__add-btn">Добавить</button>
          <div id="medicine-modal-close" class="select-medicine__close-btn">
            <img src="img/cancel.svg" alt="close-btn" class="select-medicine__close-img">
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
